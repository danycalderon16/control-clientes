<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Configuracion
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a routerLink="/" class="btn btn-light btn-block">
          <i class="fas fa-arrow-left"></i> Regresar a inicio
        </a>
      </div>
      <div class="col-md-3">
       <button type="submit" (click)="guardar()"
       class="btn btn-success btn-block">
      <i class="fas ha-check"></i> Guardar Cambios</button>
      </div>
    </div>
  </div>
</section>

<section id="configuracion">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Editar Configuració</h4>
          </div>
          <div class="card-body">
            <fieldset class="form-group">
              <legend>Permitir Registro de Usuarios</legend>
              <div class="form-check">
                <label calss="form-check-label">
                  <input type="checkbox"
                  name="permitirRegistro"
                  class="form-check-input"
                  [(ngModel)]="permitirRegistro"
                  [checked]="permitirRegistro"
                  >{{permitirRegistro?"Sí":"No"}}
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
